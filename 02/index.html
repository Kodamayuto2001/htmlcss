<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Home</title>

        <link rel="stylesheet" href="reset.css" />
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <header>
            <a href="">
                <div class="wrapper">
                    <div class="icon degrees45-rotate"></div>
                    <div class="icon degrees45"></div>
                </div>
            </a>
            <hr />
            <input type="text" value="workspace name" />
        </header>
        <main>
            <ul class="leftsidebar">
                <li>
                    <ul>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </li>
                <li>
                    <ul>
                        <li></li>
                        <li></li>
                    </ul>
                </li>
            </ul>
            <div class="board">
                <div class="title">
                    <input type="text" value="board name" />
                </div>
                <button class="add-button">+ add task</button>
                <button class="wrapper-table">
                    <table>
                        <thead>
                            <tr>
                                <th>
                                    <progress id="file" max="100" value="70"></progress>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="card-wrapper">
                                    <div class="card-circle"></div>
                                    <input type="text" value="card title" class="card-title">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <ul class="task-list">
                                        <li>
                                            <div class="card-circle"></div>
                                            task1
                                        </li>
                                        <li>
                                            <div class="card-circle"></div>
                                            task2
                                        </li>
                                        <li>
                                            <div class="card-circle"></div>
                                            task3
                                        </li>
                                        <li>
                                            <div class="card-circle"></div>
                                            task4
                                        </li>
                                    </ul>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot></tfoot>
                    </table>
                </button>
            </div>
        </main>
    </body>
</html>
